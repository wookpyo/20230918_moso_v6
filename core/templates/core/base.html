{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Favicon -->
    <link href={% static "img/favicon.ico" %} rel="shortcut icon">
    <!-- Icon tabs -->
    <link href={% static "img/logo.ico" %} rel="shortcut icon">
    <!-- Static CSS -->
    <link href={% static "css/style.css" %} rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark navbar-sm {% block navbar %} bg-secondary {% endblock %} justify-content-center">
            
                <a class="btn btn-light" href="/" style="margin-right: 35px;">
                리스트
                </a>
                <a class="btn btn-light" href="{% url 'core:injection1' %}" style="margin-right: 10px;">
                (1호기) - DPH 70 -
                </a>
                <a class="btn btn-light" href="/" style="margin-right: 10px;">
                (2호기) - 12 M -
                </a>
                <a class="btn btn-light" href="/" style="margin-right: 10px;">
                (3호기) - 12 M( 컬러스크류 ) -
                </a>
                <a class="btn btn-light" href="/" style="margin-right: 10px;">
                (4호기) - 12 M -
                </a>
            </nav>
        </header>
      <!-- ===== Block contente (ROOT) ===== -->
      {% block content %} {% endblock content %}
    </div>

    <!-- Footer -->
    

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- Jquery mask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
</body>
</html>
